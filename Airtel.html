<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtel</title>
    <link rel="stylesheet" href="style.css">
    <script src="airjs.js"></script>
</head>
<body>
    <section class="whole">
        <div class="navbar">
            <div class="logo">
                <img src="airtelsnipe.PNG" alt="airtellogo">
            </div>
            <div class="icons">
                <a href="#" id="home">
                    <img src="Homesnipe.PNG" alt="home">
                </a>
                <a href="#" id="settings">
                    <img src="settingsnipe.PNG" alt="settingslog">
                </a>
                <a href="#">
                    <img src="buysnipe.PNG" alt="cart">
                </a>
                <a href="#">
                    <img src="caresnipe.PNG" alt="care">
                </a>
            </div>
            <div class="help">
                <a href="#">Help</a>
            </div>
        </div>
        <div class="middle">
            <div class="left-box">
                <button onclick="#">Balance Checker</button> <br> <br>
                <button onclick="#">SMS</button> <br> <br>
                <button onclick="#">User Information</button> <br> <br>
            </div>
            <div class="right-box">
                <div class="home">
                    <p>Home</p>
                </div>
                <div class="off">
                    <div class="switch" onclick="switchButton()">
                        <img src="Captureoff.PNG" id ='imgName'/>
                    </div>
                    <div class="textoff">
                    <p>BeSafe Airtel<br><span>Disconnected</span></p>
                    </div>
                </div>
                <div class="bytes">
                    <div id="clock">
                        <img src="Alarmdesign.png" alt="clock" id="clock-img">
                    </div>
                </div>
                <div class="meterbar">
                    <div class="wave">
                        <div class="wave1"></div>
                        <div class="wave2"></div>
                        <div class="wave3"></div>
                    </div>
                </div>
            </div>
        </div>           
    </section>
</body>
</html>
